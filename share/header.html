<script>
    $(document).ready(function(){
        
        $('.fa-bars').click(function() {
            $('#menu-mobile').addClass('active-menu-mobile');
            $('.fa-times').show();
            $('.fa-bars').hide();
        })

        $('.fa-times').click(function() {
            $('#menu-mobile').removeClass('active-menu-mobile');
            $('.fa-times').hide();
            $('.fa-bars').show();
        })

        $('#menu-mobile ul li').click(function() {
            $('#menu-mobile').removeClass('active-menu-mobile');
            $('.fa-times').hide();
            $('.fa-bars').show();
        })

    });
</script>
